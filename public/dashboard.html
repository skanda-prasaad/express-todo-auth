<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"
        integrity="sha512-FPlUpimug7gt7Hn7swE8N2pHw/+oQMq/+R/hH/2hZ43VOQ+Kjh25rQzuLyPz7aUWKlRpI7wXbY6+U3oFPGjPOA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>My Tasks</h1>
            <div class="user-actions">
                <span id="username-display"></span>
                <button id="logoutBtn" class="btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="add-todo">
                <form id="addTodoForm">
                    <div class="input-group">
                        <input type="text" id="newTodo" placeholder="Add a new task..." required />
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>

            <div class="todos-container">
                <div class="todos-header">
                    <h2>Your Tasks</h2>
                    <div class="todos-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>

                <div id="todosList" class="todos-list">
                    <!-- Todos will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
